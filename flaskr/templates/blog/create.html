{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Game Entry{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    <label for="title">Game Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>

    <label for="publisher">Publisher</label>
    <input name="publisher" id="publisher" value="{{ request.form['publisher'] }}" required>

    <label for="release">Release Date</label>
    <input type="date" name="release" id="release" value="{{ request.form['release'] }}" required>

    <label for="photo">Upload Box Art:</label>
    <input type="file" name="photo" id="photo" accept="image/*">


    <input type="submit" value="Save">
  </form>
{% endblock %}
